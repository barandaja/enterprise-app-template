[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    --tb=short
    # Coverage reporting
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=90
    # Performance
    --strict-markers
    --strict-config
    # Parallel execution (adjust -n based on CPU cores)
    -n auto
    # Show slowest tests
    --durations=10
    # JSON report for CI/CD
    --json-report --json-report-file=test-report.json
    # HTML report
    --html=reports/pytest-report.html
    --self-contained-html

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    performance: Performance tests
    compliance: Compliance tests (GDPR, HIPAA, SOC2)
    slow: Slow running tests
    auth: Authentication related tests
    session: Session management tests
    database: Database dependent tests
    redis: Redis dependent tests
    api: API endpoint tests
    smoke: Smoke tests for CI/CD pipeline
    regression: Regression tests
    edge_case: Edge case and boundary tests

# Test environment variables
env = 
    TESTING=true
    DATABASE_URL=postgresql+asyncpg://test:test@localhost:5432/test_authdb
    REDIS_URL=redis://localhost:6379/1
    SECRET_KEY=test-secret-key-for-testing-only
    ENVIRONMENT=testing
    DEBUG=true
    RATE_LIMIT_ENABLED=false
    ENABLE_AUDIT_LOGGING=true
    ENABLE_DATA_ENCRYPTION=false

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    error::pytest.PytestUnraisableExceptionWarning

# Minimum version requirements
minversion = 7.0

# Required plugins
required_plugins = 
    pytest-asyncio>=0.21.0
    pytest-cov>=4.0.0
    pytest-xdist>=3.0.0
    pytest-mock>=3.10.0