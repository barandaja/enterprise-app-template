# Redis configuration for development
# More frequent saves for development
save 60 1
save 30 10
save 10 100

# Enable AOF persistence
appendonly yes
appendfsync everysec

# Memory management - more generous for development
maxmemory 512mb
maxmemory-policy allkeys-lru

# Network settings
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General settings
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel debug  # More verbose logging for development
logfile ""
databases 16

# Security - disabled for development ease
protected-mode no

# Slow log - capture more for development
slowlog-log-slower-than 1000  # Log queries slower than 1ms
slowlog-max-len 1000

# Latency monitoring - more sensitive for development
latency-monitor-threshold 10

# Development optimizations
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes